<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      var l = window.location;
      var redirectUrl =
        l.protocol +
        '//' +
        l.hostname +
        (l.port ? ':' + l.port : '') +
        '/mafia/#' +
        l.pathname +
        l.search +
        l.hash;
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>
      If you are not redirected automatically, follow this <a id="redirect-link" href="#">link</a>.
    </p>
    <script>
      document.getElementById('redirect-link').href = redirectUrl;
    </script>
  </body>
</html>
