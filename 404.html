<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      var l = window.location;
      var newUrl =
        l.protocol +
        '//' +
        l.hostname +
        (l.port ? ':' + l.port : '') +
        '/mafia/#' +
        l.pathname +
        l.search +
        l.hash;
      l.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
